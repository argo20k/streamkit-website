<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>argo20k's css generator</title>
		<link rel="stylesheet" href="styles/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- options -->
		<form id="input_options">
			<!-- mod options -->
			<label for="mod_checkbox_username_box_width">username width:</label>
			<input type="checkbox" name="username_box_width" id="mod_checkbox_username_box_width" />
			<input type="text" id="username_box_width" value="auto" /><br />

			<label for="mod_checkbox_username_box_max_width">username max width:</label>
			<input type="checkbox" name="username_box_max_width" id="mod_checkbox_username_box_max_width" />
			<input type="text" id="username_box_max_width" value="none" /><br />
		</form>

		<!-- result -->
		<!-- <div class="result_css">
			<textarea id="result_css" readonly></textarea>
		</div> -->
		<div class="result_area">
			<div class="result_css">
				<textarea id="result_css" readonly></textarea>
			</div>
			<div class="result_preview">
				<iframe id="result_preview" src="preview.html"></iframe>
			</div>
		</div>
	</body>
</html>
